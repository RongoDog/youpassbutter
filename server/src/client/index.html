<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Devastator Client</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="Devastator Current Direction">
			<div id="current-bot-direction"></div>
			<input id="forward" type="button" placeholder="Forward" />
			<input id="left" type="button" placeholder="Left" />
			<input id="right" type="button" placeholder="Right" />
			<input id="reverse" type="button" placeholder="Reverse" />
		</div>
		<div>
			<button id='start' title="If you do not see any video stream, make sure your browser supports the codec used within this demo (see the source code for details, or try Firefox or Chrome)">Start Streaming</button>
			<button id='stop'>Stop Streaming</button>
		</div>
		<video id='v'></video>
		<div id="plotAccelX" style="width: 500px; height: 500px">
		</div>
		<div id="plotAccelY" style="width: 500px; height: 500px">
		</div>
		<input id="LEFT" type="number" min="0" max="255">
		<input id="RIGHT" type="number" min="0" max="255">
		<button id="SEND">SEND</button>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="main.js"></script>
		<script src="visualization.js"></script>
		<script src="signaling.js"></script>
		<script src="keyboard-commands.js"></script>
	</body>
</html>
